<form class="Password" [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
    <img src="images/iqsec.svg" alt="logo" class="Start__logo" />
    <p class="Start__title">Inicia sesión</p>
    <div class="input">
        <input formControlName="password" type="password" class="input__field" id="password" [ngClass]="{'error': (passwordForm.get('password')?.errors?.['required'] || passwordForm.get('password')?.errors?.['minlength']) && passwordForm.get('password')?.touched}" name="password" placeholder="Contraseña">
        <label for="password" class="input__label">Contraseña</label>
        <span class="input__error" [ngClass]="{'show': (passwordForm.get('password')?.errors?.['required'] || passwordForm.get('password')?.errors?.['minlength']) && passwordForm.get('password')?.touched}">Ingrese una contraseña válida</span>
    </div>
    <button type="submit" role="submit" class="button button__primary" [disabled]="passwordForm.invalid">
        Siguiente
        <img src="images/next.svg" alt="arrow right" class="button__icon" />
    </button>
    <button type="button" role="button" class="button button__secondary" (click)="onLoginWithPhone()">
        <img src="images/phone.svg" alt="phone" class="button__icon" />
        Inicia sesión a través del celular
    </button>
    <a [routerLink]="['/register']" class="button button__link" >
        Crear cuenta
    </a>
</form>
